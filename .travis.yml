language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-m2repository
  - extra-android-m2repository
before_script:
  - chmod +x build-apk.sh
script:
  - ./build-apk.sh
deploy:
   provider: releases
   overwrite: true
   api_key:
     secure: 
   file_glob: true
   file: build/apk/*
   skip_cleanup: true
   on:
    repo: RBTWCoderProprement/coder-proprement-project
     tags: false
     all_branches: true