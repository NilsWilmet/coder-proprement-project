language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-google_apis-25
before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-25
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-google_apis-25
  - android list targets
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb wait-for-device get-serialno
  - chmod +x build-apk.sh
  - chmod +x gradlew
 # - gem update --system
 # - gem install fastlane
 # - gem install screengrab
script:
#  - ./build-apk.sh
#  - fastlane build_for_screengrab
  - adb devices
  - adb shell pm list packages
deploy:
  provider: releases
  api_key:  
    secure: 
  file_glob: true
  file: build/apk/*
  skip_cleanup: true
  on:
    tags: true
    repo: RBTWCoderProprement/coder-proprement-project
    all_branches: true
